<div class="container">
    <h3>Calculate BMI Index</h3>
    <div class="form-group">
        <label for="height">Height (In Meters)</label>
        <input type="number" [(ngModel)]="height" name="height" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="weight">Weight (In Kilograms)</label>
        <input type="number" [(ngModel)]="weight" name="weight" class="form-control" required>
    </div>

    <button class="btn btn-primary" (click)="onClickSubmit()">Submit</button>
    
    <br><br>
  <div *ngIf="bmi">{{bmi}}</div>
</div>
